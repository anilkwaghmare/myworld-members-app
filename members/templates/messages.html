{% if messages %}
    {% for message in messages %}
        <div class="container">
            <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible fade-show d-flex role="alert" role="alert">
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="alert"
                            aria-label="Close">
                        {% comment %} <span aria-hidden="True">&times;</span> {% endcomment %}
                    </button>
                    {{ message }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
