<h1>Update member</h1>

<form action="updaterecord/{{ mymember.id }}" method="POST">
    {% csrf_token %}
    First Name:<br>
    <input type="text" name="first" value="{{ mymember.firstname }}"">
    <br><br>
    Last Name:<br>
    <input type="text" name="last" value="{{ mymember.lastname }}">
    <br><br>
    <input type="submit" value="Submit">
</form>
